
  <div class="jumbotron">
    <h1>Welcome to BasketCase!</h1>
    <div ng-hide="isLoggedIn()">
      <button class="btn btn-lg btn-success" ng-click="logIn()">Use Github to authenticate</button>
    </div>
  </div>

  <table>
    <tr>
      <th>Tag name</th>
    </tr>
    <tr ng-repeat="tag in tags">
      <td>
        {{tag.name}}
      </td>
    </tr>
  </table>

  <div class="row marketing">
    <h4>Authentication</h4>
    <p>
      We use GitHub for authentication, if you don't have an account click <a href="http://www.github.com">here</a>.
    </p>

    <h4>Karma</h4>
  </div>
